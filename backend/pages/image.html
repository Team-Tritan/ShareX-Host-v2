<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Data.Name}} - Uploaded by {{.Data.DisplayName}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      data-domain="files.tritan.gg"
      src="https://analytics.tritan.gg/js/script.js"
    ></script>
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="{{.Data.fullURL}}" />
    <meta name="twitter:image:src" content="{{.Data.fullURL}}" />
    <meta property="og:image" content="{{.Data.fullURL}}" />
    <meta name="theme-color" content="#6366F1" />
    <meta property="og:title" content="{{.Data.Name}}" />
    <meta property="og:author" content="Sussy File Uploader" />
    <meta name="twitter:title" content="{{.Data.Name}}" />
    <meta
      name="twitter:description"
      content="{{.Data.DisplayName}} uploaded a {{.Data.FileSizeMB}} file at {{.Data.UploadTime}}."
    />
    <meta
      property="og:description"
      content="{{.Data.DisplayName}} uploaded a {{.Data.FileSizeMB}} file at {{.Data.UploadTime}}."
    />
    <link type="application/json+oembed" href="{{.Data.fullURL}}" />
  </head>
  <body
    class="bg-[#0d0c0e] text-[#171619] flex justify-center items-center h-screen"
  >
    <div
      class="max-w-4xl w-full bg-[#171619] p-10 rounded-2xl shadow-xl border border-zinc-800"
    >
      <h1 class="text-4xl font-semibold text-center text-white mb-3">
        {{.Data.Name}}
      </h1>

      <div class="text-lg text-zinc-400 text-center mb-6">
        <div>
          Uploaded by
          <span class="underline text-purple-300">{{.Data.DisplayName}}</span>
        </div>
      </div>

      <a href="{{.Data.fullURL}}" target="_blank">
        <img
          class="max-h-[75vh] w-auto mx-auto rounded-lg mb-6"
          src="{{.Data.fullURL}}"
          alt="Cannot preview this file in the browser, click here to open."
        />
      </a>

      <div class="text-sm text-zinc-400 text-center mb-6">
        <div>({{.Data.FileSizeMB}})</div>
        <div>{{.Data.UploadTime}}</div>
        <div>{{.Data.Views}} Views</div>
      </div>

      <div class="flex justify-center mt-6 space-x-4">
        <a
          class="inline-block px-4 py-2 rounded-md bg-red-500 text-white text-lg font-semibold hover:bg-red-600 transition duration-300 ease-in-out"
          href="mailto:noc@tritan.gg?subject=REPORT: {{.Data.Name}}&body=Hi, I'd like to report {{.Data.Name}} which was uploaded onto your sharex image host."
        >
          Report Upload
        </a>
        <a
          class="inline-block px-4 py-2 rounded-md bg-purple-500 text-white text-lg font-semibold hover:bg-purple-600 transition duration-300 ease-in-out"
          href="{{.Data.fullURL}}"
          download="{{.Data.Name}}"
        >
          Download
        </a>
      </div>
    </div>
  </body>
</html>
